<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="editar">
            <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
                <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
                <section th:replace="layout/botonEditar :: botonEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="documento">[[#{persona.documento}]]</label>
                                            <input type="number" class="form-control" name="documento" required="true" th:field="*{documento}"/>
                                            <label for="nombre">[[#{persona.nombre}]]</label>
                                            <input type="text" class="form-control" name="nombre" required="true" th:field="*{nombre}"/>
                                            <label for="apellido">[[#{persona.apellido}]]</label>
                                            <input type="text" class="form-control" name="apellido" required="true" th:field="*{apellido}"/>
                                            <label for="email">[[#{persona.email}]]</label>
                                            <input type="text" class="form-control" name="email" required="true" th:field="*{email}"/>
                                            <label for="telefono">[[#{persona.telefono}]]</label>
                                            <input type="text" class="form-control" name="telefono" required="true" th:field="*{telefono}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
